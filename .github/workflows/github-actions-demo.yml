name: GitHub Actions Demos
on: [push]

defaults:
  run:
    working-directory: express

jobs:
  tests:
    name: run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 12
      - run: npm install
      - run: sudo npm test
